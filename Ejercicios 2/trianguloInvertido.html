<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Triangulo invertido</title>
</head>

<body>
    <script>
        var tri = function(n,c = '*', h = "_"){
            var k = n * 2 -1;
            for( var i = 1 ; i <= n ; i++){
                var s =[];
                for(var j = 1 ; j <= k ; j++){
                    if( j <= i || j >= k - i+ 1){
                       s.push(c);                        
                    } else {//if
                       s.push(h);
                    }//else
                }//for interno
                //document.write(s);
                document.write(s.join(' ')+ '<br>');
            }//for externo
        }//function
        
        document.write(tri(5)+"<br>");
        document.write(tri(5,"#","*"));
    </script>
</body>
</html>
