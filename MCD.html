<html>
    <head>
        <title>MCD</title>
    </head>
    <body>
        <script>
            var a=30;
            var b=18;
            document.write("El maximo comun divisor de: "+(a+" y "+b)+" es: ");
            while(b>0){
                var c=b;
                b=a%b;
                a=c;                
            }
            document.write(c);
        </script>
    </body>
</html>
