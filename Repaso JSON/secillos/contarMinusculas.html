    <title>contar minusculas</title>
</head>

<body>
    <h1>contar minusculas</h1>
    <h1 id="original"></h1>
    <h1 id="cadena"></h1>
    <h1 id="Contador">Tiene: </h1>
    <script>
        var cont = 0
        var aux = ""
        var cad = "HoLa SKSsksh oSsCcAaRr JaJakaka"
        for(let i = 0 ; i < cad.length; i++){
            if(cad[i]>= "a" && cad[i]<="z"){
                cont++
                aux += cad[i]
                
            }
        }
        var ori = document.getElementById("original")
        ori.appendChild(document.createTextNode(cad))
        var cadena = document.getElementById("cadena")
        cadena.appendChild(document.createTextNode(aux))
        var conta = document.getElementById("Contador")
        conta.appendChild(document.createTextNode(cont))
    </script>
</body>
