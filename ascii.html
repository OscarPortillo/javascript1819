<htm>
    <head>
        <title>Fibonacci</title>
    
    </head>
    <body>
        <script>
            var frase="hola";
            var suma=0;
            var total=0;
            for(var i = 0; i < frase.length; i++){
                suma=frase[i].charCodeAt();
                document.write(suma);
            }
            var cad='hola';
            var acu=0;
            document.write("<br>");
            for(var caracter of cad){
                acu+=caracter.charCodeAt();
                document.write(acu);
            }
        </script>
    </body>
</htm>
