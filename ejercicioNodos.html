<!DOCTYPE html>
<html>
    <head>
        <title>Lista de la compra</title>
    </head>
    <body>
        <ul id="lista">
            <li>ANIMALES
                <button onclick="masBicho()">+</button>
            </li>
                <ul class="animales">
                    <li>PERRO</li>
                    <li>GATO</li>
                </ul>               
            
            <li class="lista">VERDURAS
                <button onclick="masVerde()">+</button>
            </li>
                <ul>
                    <li>BORRAJA</li>
                    <li>ACELGA</li>
                </ul>
        </ul>
        <script>
            
            function anadir(n,texto){
              //alert(texto)
              l=document.getElementById('lista')
              u=l.getElementsByTagName('ul')
              console.log(u[n].innerHTML)
              u[n].innerHTML+="<li>"+texto+"</li>" 
            }
           /* function masBicho(){
              anadir(0,'RATÓN')
            }
            function masVerde(){
              anadir(1,'COL')
            }*/
            var animal=["Conejo","Caballo","Pez","Puercoespin","Zuricata","Lombriz","Pájaro","Serpiente"];
            var verdura=["zanahoria","rábano","nabo","cebolla","coliflor","brócoli","alcachofa","espinaca"];
            var contAnimal=0;
            function masBicho(){
                anadir(0,animal[contAnimal])
                contAnimal++
            }
            var contaVerdura=0;
            function masVerde(){
                anadir(1,verdura[contaVerdura])
                contaVerdura++
            } 
        </script>
    </body>
</html>
