<html lang="">

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" />
        </div>
        <div>
            <label for="NIF">NIF:</label>
            <input type="text" id="NIF" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" />
            <span id="valido"></span>
        </div>
        <div>
            <label for="pais">País:</label>
            <input type="text" id="pais" />
        </div>
        <input type="submit" />
    </form>

    <script>
        document.getElementById('email').addEventListener('input', function() {
            var correcto = 0;
            campo = event.target;
            valido = document.getElementById('valido');
            var correo = document.getElementById("email").value;
            //document.write(correo);
            caracteresValidos = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
            //Se muestra un texto a modo de ejemplo, luego va a ser un icono
            if (correo.split("@")[1] == "hotmail.com" || correo.split("@")[1] == "yahoo.es") {
                correcto = 1;
            }
            if (correcto == 0) {
                if (caracteresValidos.test(campo.value)) {
                    valido.innerText = "válido";
                }
            } else {
                valido.innerText = "incorrecto";
            }

        });

    </script>
</body>

</html>
