<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>Numeros Impares</h1>
    
    <script>
        sacarImpares();
        function sacarImpares(){
            var nums = [1,3,5,8,10,12,13,3,8,9,111];
            impares = nums.filter(x=>x%2)
            document.write(impares)
            impares = nums.filter(x=>x%2==1)
            document.write("<br>"+impares)
            impares = nums.filter(x=>x%2!=0)
            document.write("<br>"+impares)
        }
    </script>
</body>
</html>
