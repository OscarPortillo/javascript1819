            var array = [];
            for (let i = num; i > 0; i--) {
                var k = [];
                var x = i;
                var bandera = false;
                for (let j = 0; j < num; j++) {
                    k.push(x);
                    
                    if (x >= num)bandera=true;
                    
                    bandera ? x-- : x++
                    
                }
                array.push(k);
            }



            for (let n of array) {
                for(let j of n){
                    document.write(j+" ");
                }
                document.write("<br>");
            }
        }

    </script>
