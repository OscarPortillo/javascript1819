   <style type="text/css">
       #columna{
           width: 50px;
           background-color: blue;
           float: left;
           
       }
       #celda{
           border-radius: 100%;
           width: 40px;
           height: 40px;
           border: solid black;
           clear: both;
           background-color: white;
       }
       
</style>
    <body>
        
        <script>
            document.write(crearTabla());
            function  crearTabla(){
                var arrayColumna=[];
                document.write("<div id='general'>");
                for(var j = 1 ; j <= 7 ; j++ ){
                    document.write("<div id='columna' onclick='color()'>");
                    for(var i = 1 ; i <= 6; i++){
                        document.write("<div id='celda'>");
                        document.write("</div>");
                    }
                    document.write("</div>");
                }                
                document.write("</div>");
            }
            function color(){
                document.getElementById("celda").style.background="red";
            }
        </script>
